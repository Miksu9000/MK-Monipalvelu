<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palvelut - MK Monipalvelu</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="kuvitus/Logo2.png" alt="Logo" />
            </a>
        </div>
        <button class="hamburger-menu" id="hamburger-menu">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <nav class="navigation" id="navigation">
            <ul>
                <li><a href="index.html">Etusivu</a></li>
                <li><a href="palvelut.html">Palvelut</a></li>
                <li><a href="tietoameista.html">Tietoa meistä</a></li>
                <li><a href="otayhteytta.html">Ota yhteyttä</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="main-image">
        <img src="kuvitus/Kädenpuristus.jpg" alt="Leveä kuva">
    </div>
    <main>
        <section class="contact-section">
            <div class="contact-container">
                <div class="contact-item">
                    <h2>Yhteystiedot ja sijainti kartalla</h2>
                    <div class="map-container">
                        <iframe
                          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d19872.88785339318!2d24.9383799!3d60.1698557!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x46920bc796210691%3A0xcd4ebd843be2f763!2sHelsinki!5e0!3m2!1sen!2sfi!4v1647363787684!5m2!1sen!2sfi"
                          width="600"
                          height="450"
                          style="border:0;"
                          allowfullscreen=""
                          loading="lazy"
                        ></iframe>
                    </div>
                </div>
                <div class="contact-item">
                    <h2>Yhteystieto lomake</h2>
                    <form action="your-server-side-script" method="POST">
                        <label for="name">Nimi:</label>
                        <input type="text" id="name" name="name" required>
        
                        <label for="email">Sähköposti:</label>
                        <input type="email" id="email" name="email" required>
        
                        <label for="message">Viesti:</label>
                        <textarea id="message" name="message" rows="4" required></textarea>
        
                        <button type="submit">Lähetä</button>
                    </form>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="footer-content">
            <div class="social-media-icons">
                <a href="https://facebook.com"><img src="kuvitus/facebook-icon.png" alt="Facebook"></a>
                <a href="https://instagram.com"><img src="kuvitus/instagram-icon.png" alt="Instagram"></a>
            </div>
            <div class="copyright">
                &copy; Copyright 2024. All rights reserved.
            </div>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
